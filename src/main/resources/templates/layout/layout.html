<!DOCTYPE html>
<html xmlns:th="http://www,thymeleafe.org">
<head th:fragment="head">

<title>SYTPV</title>

<link rel="stylesheet"

<link rel="stylesheet"
	th:href="@{/bower_components/tether/dist/css/tether.css}"></link>
<link rel="stylesheet"
	th:href="@{/css/alertas.css}"></link>

	th:href="@{/bower_components/fontawesome-free-5.0.4/web-fonts-with-css/css/fontawesome-all.min.css}"></link>
</head>
<body>

	<nav th:fragment="nav"
		class="navbar navbar-toggleable-md navbar-inverse bg-inverse sticky-top">
		<button class="navbar-toggler navbar-toggler-right" type="button"
			data-toggle="collapse" data-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent" aria-expanded="false"
			aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<a class="navbar-brand" th:href="@{/}"><img

				<li class="nav-item ">

				</li>
				<li class="nav-item">
					<a	class="nav-link " th:href="@{/clientes}" aria-haspopup="true" aria-expanded="false"> Clientes <i class="fas fa-user-plus"></i> </a>

			th:src="@{/bower_components/jquery/dist/jquery.js}"></script>

			th:src="@{/bower_components/tether/dist/js/tether.js}"></script>

			th:src="@{/bower_components/bootstrap/dist/js/bootstrap.js}"></script>

		<script th:inline="javascript">
	    var url_principal= window.location.href;
	    url_principal = url_principal.substring(0,url_principal.indexOf('8080/')+5);
