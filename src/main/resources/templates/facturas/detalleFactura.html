<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head th:replace="layout/layout :: head">
	
	</head>
<body >
	
	<div class="container my-3">
		<div class="card bg-faded">
			<div class="card-header">				
				<h3 th:if="${factura.observacion == null}" class="float-left" th:text="|Venta: ${factura.id}|"></h3>
				<img th:if="${factura.cancelado!=null and factura.cancelado==true}" class="float-right" alt="" th:src="@{/img/cancelado.png}" style="width: 20%;"/>				
			</div>
			
			<div class="card-block">
				<!--  <a class="btn btn-primary btn-sm my-3" th:href="@{/clientes/detalleCliente/}+${factura.cliente.id}"><i class="fas fa-arrow-circle-left"></i> Volver</a>-->
				<div class="card">
					<div class="card-header bg-info ">
						<h5 class="text-muted">Datos del cliente</h5>
					</div>
					<ul class="list-group list-group-flush">
						<li class="list-group-item" th:if="${factura.cliente !=null}" th:text="|Nombre ${factura.cliente.nombre} ${factura.cliente.apellidoPaterno} ${factura.cliente.apellidoMaterno}|"></li>
						<li class="list-group-item" th:if="${factura.cliente ==null}"> Sin cliente </li>
						<li class="list-group-item" th:if="${factura.cliente !=null}" th:text="|Correo ${factura.cliente.correo}|"></li>
						<li class="list-group-item" th:if="${factura.cliente ==null}"> Sin Correo </li>
					</ul>
				</div>
				
				<div class="card my-3">
					<div class="card-header bg-success ">
						<h5 class="text-white">Detalles De La Factura</h5>
					</div>
					<ul class="list-group list-group-flush">
						<li class="list-group-item" th:text="|Fecha: ${factura.fechaRealizacion}|"></li>
					</ul>
				</div>
				<div class="card">
					<div class="card-block">
					<div class="table-responsive">
						<table class="table table-hover table-bordered">
							<thead>
								<tr>
									<th>ID</th>
									<th>Producto</th>
									<th>Precio</th>
									<th>Cantidad</th>
									<th>Total</th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="itemFactura : ${factura.itemsFactura}">
									<td th:text="${itemFactura.producto.id}"></td>
									<td th:text="${itemFactura.producto.nombre}"></td>
									<td th:text="${itemFactura.producto.precioVenta}"></td>
									<td th:text="${itemFactura.cantidad}"></td>
									<td th:text="${itemFactura.producto.precioVenta * itemFactura.cantidad}"></td>
								</tr>
							</tbody>
						</table>
						
					</div>
					<h5 class="float-right mx-3">Total: <span th:text="${factura.total}"></span></h5>
					</div>
				</div>
				<!-- <a class="btn btn-primary btn-sm my-3" th:href="@{/clientes/detalleCliente/}+${factura.cliente.id}"><i class="fas fa-arrow-circle-left"></i> Volver</a>-->
			</div>
		</div>
	</div>
	
</body>
</html>
