<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head th:replace="layout/layout :: head">
	
	</head>
<body ng-app="SistemaPuntoDeVenta" ng-controller="seccionFacturasCliente">
	<nav th:replace="layout/layout :: nav"></nav>
	
	<div class="container ">
		<h1 class="py-1 display-5 text-center">{{cliente.nombre+' '+cliente.apellidoPaterno+' '+cliente.apellidoMaterno}}</h1>
		<hr class="bg-danger" />
		
		<p>
			<a class="mb-2 btn btn-outline-success btn-sm float-left" th:href="@{/facturas/nueva?cliente={{cliente.id}}}">Nueva Factura</a>
		</p>
		<div class="alert alert-info my-5" ng-if="cliente.facturas.length==0">
			<p>
				No hay facturas para este cliente.
			</p>
		</div>
		<div class="table-responsive" ng-if="cliente.facturas.length>0">
			<table class="table table-striped table-bordered ">
				<thead class="thead-inverse">
					<tr>
						<th class="text-center">Folio</th>
						<th class="text-center">Descripcion</th>
						<th class="text-center">Fecha</th>
						<th class="text-center">Total</th>
						<th class="text-center">Ver</th>
						<th class="text-center">Eliminar</th>
					</tr>
				</thead>
				<tbody >
					<tr ng-repeat="factura in cliente.facturas" class="text-center">
						<td >
							{{factura.id}}
						</td>
						<td>{{factura.observacion}}</td>
						<td>{{factura.fechaRealizacion}}</td>
						<td>{{factura.total}}</td>
						<td>
							<button type="button" class="btn btn-primary btn-sm" ng-click="verDetalleFactura(factura.id)">Detalle</button>
						</td>					
						<td>
							<button type="button" class="btn btn-danger btn-sm">Eliminar</button>
						</td>					
					</tr>
				</tbody>
			</table>
		</div>
	</div>

	
	<footer th:replace="layout/layout :: footer">
	</footer>
	<script type="text/javascript" th:src="@{/js/cliente/facturasCliente.js}"></script>
</body>
</html>
